<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    canvas {
      width: 100%;
      height: 100%;

  </style>

<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Rust Playground</strong></li>
    </ul>
    <ul>
      <li><a href="#">Ants</a></li>
      <li><a href="#">Verlet</a></li>
      <li><a href="https://github.com/mrmarble/playground" class="contrast" aria-label="Github repository">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z" />

    </ul>
  </nav>
  <main class="container">
    <canvas id="glcanvas" tabindex='1'></canvas>
    <article id="readme" class="pico-markdown"></article>
  </main>
  <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    load("/ants/target/wasm32-unknown-unknown/release/ants.wasm")
    async function getREADME(folder) {
      return (await fetch(`${folder}/README.md`)).text();
    }
    getREADME("../ants").then((text) => {
      document.getElementById("readme").innerHTML = marked.parse(text);
    });
  </script>
